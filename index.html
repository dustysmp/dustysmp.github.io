<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerName Minecraft Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .info {
            margin: 10px 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the ServerName Minecraft Server!</h1>
        <p>Join us for an amazing Minecraft experience.</p>
    </header>
    <div class="container">
        <div class="info">
            <strong>Server IP:</strong> play.servername.com
        </div>
        <div class="info">
            <strong>Port:</strong> 25565
        </div>
        <div class="info">
            <strong>Live MOTD:</strong> <span id="motd">Fetching...</span>
        </div>
        <button onclick="fetchServerData()">Refresh MOTD</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        const serverIP = "play.servername.com";
        const serverPort = "25565";

        async function fetchServerData() {
            const motdElement = document.getElementById("motd");
            const errorElement = document.getElementById("error");
            motdElement.textContent = "Fetching...";
            errorElement.textContent = "";

            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch server data.");
                }

                const data = await response.json();

                if (data.online) {
                    motdElement.innerHTML = data.motd.html.join("<br>");
                } else {
                    motdElement.textContent = "Server is offline.";
                }
            } catch (error) {
                motdElement.textContent = "";
                errorElement.textContent = error.message;
            }
        }

        // Fetch data when the page loads
        fetchServerData();
    </script>
</body>
</html>
